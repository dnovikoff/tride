<html>
<head>
<script src="jquery-1.9.1.min.js"></script>
<script>
function act() {
var yourJSONObject = {action:'x',params:['a','b','c']};
$.ajax('http://127.0.0.1/echo',{
    'data': JSON.stringify(yourJSONObject),
    'type': 'POST',
    'contentType': 'application/json',
    'success': function(x) { alert("Ok: " + JSON.stringify(x)); },
    'error': function(x) { alert("Error: " + JSON.stringify(x)); },
});
}

function onAjaxSuccess(data)
{
  // Здесь мы получаем данные, отправленные сервером и выводим их на экран.
  alert(data);
}
</script>
</head>
<body>
<a href="javascript: act()"> hello </a>
</body>
</html>
