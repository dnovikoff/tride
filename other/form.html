<html>
<head>
<script src="jquery-1.9.1.min.js"></script>
<script>
var yourJSONObject = {action:'x',params:['a','b','c']};
function act() {
$.post('http://127.0.0.1/echo',{
    'data': JSON.stringify(yourJSONObject)},
    onAjaxSuccess
);
}

function act1() {
$.post('http://127.0.0.1/echo',
	{'data1': JSON.stringify(yourJSONObject)},
    onAjaxSuccess
);
}

function onAjaxSuccess(data)
{
  // Здесь мы получаем данные, отправленные сервером и выводим их на экран.
  alert( JSON.stringify(data) );
}
</script>
</head>
<body>
<a href="javascript: act()">act</a><br>
<a href="javascript: act1()">act1</a>
</body>
</html>
